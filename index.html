        <title>Week 9 jQuery Plugins</title>

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Welcome to my Week 9 jQuery Plugins!</h1>
              <p class="lead">This is my finished work for week 9 </p>
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

          <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <div id="chartContainer1" style="height: 300px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
        <script>
        
            fetch("https://mufall2020-bit240.github.io/professor_api/professor/video_game_hours.json").then(function(networkRequest){
                return networkRequest.json();
            }).then(function(jsonData){
                createLineGraph(jsonData.data);
            });
            
            function createLineGraph(data){
                console.log(data);
                var chart = new CanvasJS.Chart("chartContainer", {
	                animationEnabled: true,
	                theme: "light2",
	                 title:{
		            text: "Simple Line Chart"
	                },
	             data: [{        
		            type: "line",
                	indexLabelFontSize: 16,
		        dataPoints: data
               
		
	}]
    });
        chart.render();
 
    }      
    
    fetch("https://mufall2020-bit240.github.io/professor_api/professor/anxiety.json").then(function(networkRequest){
                return networkRequest.json();
            }).then(function(jsonData){
                createPieChart(jsonData.data);
            });
           function createPieChart(data){
            console.log(data);
            var chart = new CanvasJS.Chart("chartContainer1", {
	animationEnabled: true,
	title: {
		text: "Desktop Search Engine Market Share - 2016"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		dataPoints: data
	}]
});
chart.render();

           }

            





            
        </script>
    </body>
